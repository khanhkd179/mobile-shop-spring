<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Mobile Shop</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

<div class="container wrapper">
  <div class="row cart-head">
    <div class="container">
      <div class="row">
        <p></p>
      </div>
      <div class="row">
      </div>
      <div class="row">
        <p></p>
      </div>
    </div>
  </div>
  <div class="row cart-body">
    <form class="form-horizontal" method="post" action="">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-md-push-6 col-sm-push-6">
        <!--REVIEW ORDER-->
        <div class="panel panel-info">
          <div class="panel-heading">
            Review Order <div class="pull-right"></div>
          </div>
          <div class="panel-body">


<!--            Cart-->
            <div class="cart-body" th:each="item:${cart.cartItems}">
              <div class="form-group">
                <div class="col-sm-3 col-xs-3">
                  <img class="img-responsive" th:src="*{'data:image/jpeg;base64,'+{item.product.image}}" style="height: 60px;width: 60px;" />
                </div>
                <div class="col-sm-6 col-xs-6">
                  <div class="col-xs-12" th:text="${item.product.name}"></div>
                  <div class="col-xs-12"><small>Số lượng:<span th:text="${item.quantity}"></span></small></div>
                </div>
                <div class="col-sm-3 col-xs-3 text-right">
                  <h6>$<span th:text="${item.quantity*item.product.price}"></span></h6>
                </div>
              </div>
              <div class="form-group"><hr /></div>
            </div>




            <div class="form-group">
              <div class="col-xs-12">
                <strong>Phí vận chuyển</strong>
                <div class="pull-right"><span>Miễn phí</span></div>
              </div>
            </div>
            <div class="form-group"><hr /></div>
            <div class="form-group">
              <div class="col-xs-12">
                <strong>Hình thức vận chuyển</strong>
                <div class="pull-right"><span>Thanh toán khi nhận hàng</span></div>
              </div>
            </div>
            <div class="form-group"><hr /></div>
            <div class="form-group">
              <div class="col-xs-12">
                <strong>Tổng tiền</strong>
                <div class="pull-right"><span>$</span><span th:text="${cart.totalPrices}"></span></div>
              </div>
            </div>
          </div>
        </div>
        <!--REVIEW ORDER END-->
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-md-pull-6 col-sm-pull-6">
        <!--SHIPPING METHOD-->
        <div class="panel panel-info">
          <div class="panel-heading">Địa chỉ:</div>
          <div class="panel-body">
            <div class="form-group">
              <div class="col-md-12">
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-6 col-xs-12">
                <strong>Tên khách hàng:</strong>
                <input type="text" name="first_name" class="form-control" th:value="${customer.firstName+' '+customer.lastName}" disabled />
              </div>
              <div class="span1"></div>
            </div>
            <div class="form-group">
              <div class="col-md-12"><strong>Địa chỉ:</strong></div>
              <div class="col-md-12">
                <input type="text" name="address" class="form-control" th:value="${customer.address}" disabled />
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12"><strong>Số điện thoại:</strong></div>
              <div class="col-md-12"><input type="text" name="phone_number" class="form-control" th:value="${customer.phoneNumber}" disabled /></div>
            </div>
          </div>
          <div>
            <a th:href="@{/profile}" class="btn btn-secondary">Sửa thông tin nhận hàng</a>
          </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <a th:href="@{/place-order}" class="btn btn-primary btn-submit-fix">Place Order</a>
        </div>
        <div class="col-md-5 col-sm-20 col-xs-12">
          <a th:href="@{/}" class="btn btn-dark">Back to shopping more</a>
        </div>
        <!--CREDIT CART PAYMENT END-->
      </div>

    </form>
  </div>
  <div class="row cart-footer">

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
