<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>The Mobile Shop</title>
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <style>
    body{
      margin-top:20px;
      background:#eee;
    }
    .ui-w-40 {
      width: 40px !important;
      height: auto;
    }

    .card{
      box-shadow: 0 1px 15px 1px rgba(52,40,104,.08);
    }

    .ui-product-color {
      display: inline-block;
      overflow: hidden;
      margin: .144em;
      width: .875rem;
      height: .875rem;
      border-radius: 10rem;
      -webkit-box-shadow: 0 0 0 1px rgba(0,0,0,0.15) inset;
      box-shadow: 0 0 0 1px rgba(0,0,0,0.15) inset;
      vertical-align: middle;
    }
  </style>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" th:href="@{/}">The Mobile Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}"  >Trang chủ</a></li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Thương hiệu</a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li th:each="brand:${brands}">
              <a class="dropdown-item" th:href="@{'/collection/'+${brand.name}}" th:text="${brand.name}"></a>
            </li>

          </ul>
        </li>
        <li class="nav-item"><a class="nav-link" href="https://github.com/khanhkd179">Giới thiệu</a></li>
      </ul>
      <div class="d-flex">
        <a  class="btn btn-outline-dark" th:href="@{/profile}">
          <i class="bi bi-person-circle"></i></i>
          Profile
        </a>
        <a  class="btn btn-outline-dark" th:href="@{/orders}">
          <i class="bi bi-receipt"></i></i>
          My Order
        </a>
        <a  class="btn btn-outline-dark" th:href="@{/cart}">
          <i class="bi-cart-fill me-1"></i>
          Cart
        </a>
      </div>
    </div>
  </div>
</nav>

<!-- Section-->
<div class="container px-3 my-5 clearfix">
  <!-- Shopping cart table -->
  <div class="card">
    <div class="card-header">
      <h2>Đơn hàng của bạn</h2>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered m-0">
          <thead>
          <tr>
            <!-- Set columns width -->
            <th class="text-center py-3 px-4" >STT</th>
            <th class="text-center py-3 px-4" >Thời gian</th>
            <th class="text-right py-3 px-4" >Trạng thái</th>
            <th class="text-center py-3 px-4" >Tổng tiền</th>
          </thead>
          <tbody>

          <tr th:each="order,i:${orders}">
            <td class="p-4" th:text="${i.count}">
            </td>
            <td class="text-right font-weight-semibold align-middle p-4" th:utext="${order.orderDate}"></td>

            <td class="text-center align-middle px-0" th:utext="${order.orderStatus}"></td>
            <td class="text-right font-weight-semibold align-middle p-4" >$<span th:utext="${order.totalPrice}"></span></td>
          </tr>

          </tbody>
        </table>
      </div>
      <!-- / Shopping cart table -->

    </div>
  </div>
</div>
<!-- Footer-->
<footer class="py-5 bg-dark">
  <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
